<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../reset.css">
<style>
    .nav{
        margin: 40px;
        position: relative;
    }
.nav li{
    float: left;
    width: 100px;
    height: 40px;
    line-height: 40px;
    color: #fff;
    text-align: center;
    background: #09f;
    cursor: pointer;
}
    .nav span{
        position: relative;
        z-index: 2;
    }
    .nav .slider{
        position: absolute;
        transition: all .5s cubic-bezier(0.4, -0.3, 0.57, 1.38);
        width: 100px;
        height: 40px;
        background: #f90;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
<body>
<div class="nav clear" id="nav" @mouseleave="nowIndex=0">
    <ul>
        <li @mouseenter.stop="nowIndex=0"><span>Tab One</span></li>
        <li @mouseenter.stop="nowIndex=1"><span>Tab Two</span></li>
        <li @mouseenter.stop="nowIndex=2"><span>Tab Three</span></li>
        <li @mouseenter.stop="nowIndex=3"><span>Tab four</span></li>
        <li @mouseenter.stop="nowIndex=4"><span>Tab five</span></li>
        <li @mouseenter.stop="nowIndex=5"><span>Tab six</span></li>
    </ul>
    <div class="slider" :style="{'transform':'translate3d('+nowIndex*100+'px,0,0)'}"></div>
<div>
    <span @click="obj.test++">{{obj.test}}</span>
    <span v-for="(item,index) in arr"  @click="change(item)">{{item.id}}</span>
    <select v-model="testId">
        <option :value="111">第一个</option>
        <option :value="222">第二个</option>
        <option :value="333">第三个</option>
    </select>
</div>

</div>
</body>
<script src="../vue.min.js"></script>
<script type="text/javascript">
   new Vue({
       el:'#nav',
       data:{
           nowIndex:0,
           obj:{
               test:111
           },
           arr: [
               {
                   name: '测试1',
                   id: 1,
                   isSave: false,
               },
               {
                   name: '测试2',
                   id: 2,
                   isSave: false,
               },
           ],
           arr1:[1,2,3,4,5],
           testId:null
       },
       methods:{
           change:function(item){
               item.id++;
           }
       },
       mounted:function () {
           this.testId=222
       }
   })
</script>
</html>
