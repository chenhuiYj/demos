<html>
<head>
    <meta charset="utf-8">
    <title>下载图片</title>
    <style>
        .set-option{
            float: left;
            width: 400px;
        }
        .set-option .text{
            width: 200px;
            height: 40px;
            padding-left: 10px;
            border-radius: 4px;
            border:1px solid #ccc;
        }
        .set-option td{
            padding: 10px 0;
        }
        .set-option td:first-child{
            text-align: right;
            padding-right: 10px;
        }
        .set-option p{
            margin: 0;
            line-height: 16px;
        }
        .check-box{
            width: 16px;
            height: 16px;
            margin: 0;
            vertical-align: top;
        }
        button{
            width: 200px;
            height: 50px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover{
            opacity: .9;
        }
        .btn-all{
            background: #f90;
        }
        .btn-save{
            background: #09f;
        }
        .btn-download{
            background: #4CAF50;
        }
    </style>
</head>
<body>
<div>
    <div class="set-option">
        <table>
            <tr>
                <td>图片尺寸</td>
                <td><input type="text" class="text" id="size"/></td>
            </tr>
            <tr>
                <td>背景图片</td>
                <td><input type="file" id="file"/></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" class="text" id="user-name"/>
                </td>
            </tr>
            <tr>
                <td>用户名x坐标</td>
                <td>
                    <input type="number" class="text" id="text-option-x"/></br>
                    <p><input type="checkbox" class="check-box" value="1" id="is-center-x">居中显示</p>
                </td>
            </tr>
            <tr>
                <td>用户名y坐标</td>
                <td>
                    <input type="number" class="text" id="text-option-y"/></br>
                    <p><input type="checkbox" class="check-box" value="1" id="is-center-y">居中显示</p>
                </td>
            </tr>
            <tr>
                <td>用户名字体大小</td>
                <td><input type="number" class="text" id="text-size"/></td>
            </tr>
            <tr>
                <td>文字颜色</td>
                <td><input type="text" class="text" id="text-color"/></td>
            </tr>
        </table>
        <button id="save-image" class="btn-save">效果预览</button>
        <button id="download-img" class="btn-download">下载当前图片</button>
        <button id="download-all" class="btn-all">批量导出</button>
    </div>
    <div class="show-canvas">
        <canvas width=200 height=200 id="thecanvas"></canvas>
    </div>
</div>
</body>
<script>
    var defult={
        img:'20111263.jpg',
        width:500,
        height:900,
        fontSize:"20px Microsoft YaHei",
        color:"white",
        text:'守候',
        textAll:[],
        x:30,
        y:30,
        xCenter:false,
        yCenter:false,
        fn:null,
        all:false
    };
    window.onload = function() {
        var saveButton = document.getElementById("save-image");
        saveButton.addEventListener('click',saveImageInfo);
        //bindButtonEvent(saveButton, "click", saveImageInfo);
        var dlButton = document.getElementById("download-img");
        //bindButtonEvent(dlButton, "click", downloadImg);
        dlButton.addEventListener('click',function () {
            downloadImg(defult.text)
        });

        var file = document.getElementById("file"),imagesFile,imageData;
        draw(defult);
        file.addEventListener('change',function (e) {
            imagesFile=e.target.files[0];
            var reader = new FileReader();
            reader.readAsDataURL(imagesFile);
            reader.onload = function(e){
                imageData = this.result;
                defult.img=imageData;
                draw(defult);
            }
        });
        //画布尺寸
        var size=document.getElementById("size");
        size.addEventListener("blur",function () {
            var _width=parseInt(size.value.replace(/(^\s*)|(\s*$)/g, "").split(/\s+/)[0]),_height=parseInt(size.value.replace(/(^\s*)|(\s*$)/g, "").split(/\s+/)[1]);
            defult.width=_width||100;
            defult.height=_height||100;
            draw(defult);
        });

        //用户名
        var userName=document.getElementById("user-name");
        userName.addEventListener("blur",function () {
            var _text=userName.value.replace(/(^\s*)|(\s*$)/g, "").split(/\s+/);
            defult.text=_text[0];
            draw(defult);
        });
        //字体大小
        var textSize=document.getElementById("text-size");
        textSize.addEventListener("input",function () {
            textSize.value===""?defult.fontSize='20px Microsoft YaHei':defult.fontSize=textSize.value+'px Microsoft YaHei';
            draw(defult);
        });
        //横坐标
        var optionX=document.getElementById("text-option-x");
        optionX.value=defult.x;
        var optionXCenter=document.getElementById("is-center-x");
        optionX.addEventListener("input",function () {
            if(optionXCenter.checked){
                defult.xCenter=true;
            }
            else{
                defult.xCenter=false;
                defult.x=parseInt(optionX.value);
            }
            draw(defult);
        });
        optionXCenter.addEventListener("change",function () {
            if(optionXCenter.checked){
                defult.xCenter=true;
            }
            else{
                defult.xCenter=false;
                defult.x=parseInt(optionX.value);
            }
            draw(defult);
        });
        //纵坐标
        var optionY=document.getElementById("text-option-y");
        optionY.value=defult.y;
        var optionYCenter=document.getElementById("is-center-y");
        optionY.addEventListener("input",function () {
            if(optionYCenter.checked){
                defult.yCenter=true;
            }
            else{
                defult.yCenter=false;
                defult.y=parseInt(optionY.value);
            }
            draw(defult);
        });
        optionYCenter.addEventListener("change",function () {
            if(optionYCenter.checked){
                defult.yCenter=true;
            }
            else{
                defult.yCenter=false;
                defult.y=parseInt(optionY.value);
            }
            draw(defult);
        });

        //字体颜色
        var textColor=document.getElementById("text-color");
        textColor.addEventListener("blur",function () {
            textColor.value===""?defult.color="#fff":defult.color='#'+textColor.value;
            draw(defult);
        });
        //批量导出
        var downloadAll=document.getElementById("download-all");
        downloadAll.addEventListener('click',function () {
            var _text=userName.value.replace(/(^\s*)|(\s*$)/g, "").split(/\s+/);
            defult.textAll=_text;
            defult.all=true;
            defult.fn=downloadImg;
            draw(defult);
        })
    };
    //画图
    function draw(obj){
        var canvas = document.getElementById("thecanvas");
        canvas.width=obj.width;
        canvas.height=obj.height;
        var img=new Image();
        img.src=obj.img;
        var ctx = canvas.getContext("2d");
        var _x=obj.x,_y=obj.y;
        if(obj.xCenter){
            _x=obj.width/2;
        }
        if(obj.yCenter){
            _y=obj.height/2;
        }
        img.onload=function () {
            if(obj.all){
                for(var i=0;i<obj.textAll.length;i++){
                    ctx.drawImage(img,0,0);
                    ctx.font=obj.fontSize;
                    ctx.fillStyle=obj.color;
                    if(obj.xCenter){
                        ctx.textAlign="center";
                    }
                    ctx.fillText(obj.textAll[i], _x,_y);
                    if(obj.fn){
                        obj.fn(obj.textAll[i]);
                    }
                }
                defult.all=false;
            }
            else{
                ctx.drawImage(img,0,0);
                ctx.font=obj.fontSize;
                ctx.fillStyle=obj.color;
                if(obj.xCenter){
                    ctx.textAlign="center";
                }
                ctx.fillText(obj.text, _x,_y);
            }
        };
    }
    //预览图片
    function saveImageInfo ()
    {
        var mycanvas = document.getElementById("thecanvas");
        var image    = mycanvas.toDataURL("image/png");
        var w=window.open('about:blank','image from canvas');
        w.document.write("<img src='"+image+"' alt='from canvas'/>");
    }
    var opk=0;
    //下载图片
    function downloadImg(fileName) {
        var myCanvas = document.getElementById("thecanvas");
        var image = myCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var save_link=document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
        save_link.href=image;
        save_link.download=fileName+'.png';
        opk++;
        var event=document.createEvent('MouseEvents');
        event.initMouseEvent('click',true,false,window,0,0,0,0,0,false,false,false,false,0,null);
        save_link.dispatchEvent(event);
    }
</script>
</html>
